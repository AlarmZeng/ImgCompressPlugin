// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        maven{
            url '/Users/kingkingdu/work/demo/ImgCompressPlugin/img-compress-plugin/repo/'
        }
    }
    dependencies {
        //插件本身的gradle.tool版本尽可能低,这样项目使用gradle一般就能向下兼容,不至于下载新的gradle版本
        classpath 'com.android.tools.build:gradle:3.0.0'
        //jcenter模式
//        classpath 'com.kingkingdu.plugin:img-compressor:1.0.7'
        //本地调试模式则使用
        classpath 'com.kingkingdu.plugin:img-compress-plugin:1.1.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.novoda:bintray-release:+'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply plugin: 'img-compressor'
imgCompressOpt{
    way="zopflip"//tinypng,pngquant,zopflip
    tinyKeys=["z862z2062RNqg9Tlx7x2S5DVmQZytvxp"]
    test = false
    whiteFiles=["add_favourite.png","ic_launcher_foreground.xml"]
    minSize=20
}