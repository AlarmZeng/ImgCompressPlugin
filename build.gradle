// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        maven{
            url '/Users/kingkingdu/work/demo/ImgCompressPlugin/img-compress-plugin/repo/'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.kingkingdu:img-compress-plugin:1.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
apply plugin: 'com.kingkingdu.imgcompressplugin'
imgCompressOpt{
    way="tinypng"
    tinyKeys=["z862z2062RNqg9Tlx7x2S5DVmQZytvxp"]
    test = true
}